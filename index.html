<!DOCTYPE html>
<html>
  <head>
    <title>diarybot</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <style type="text/css" media="all">
     .text-form {
       width: 100%;
     }
     textarea {
       font-family: serif;
       font-size:12pt;
     }
     .autotext button {
       min-height: 40px;
       min-width: 60px;
     }
     form { display: inline-block; }
    </style>
    <script src="/lib/polymer/1.0.9/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="elements.html">

  </head>
  <body>
    <h1>Diarybot</h1>

    {% for bot in bots %}
    <diary-bot-entry
        bot-name="{{bot.name}}"
        status="{{bot.getStatus()}}"
        autotexts="{{json.dumps(bot.autotexts)}}">
    </diary-bot-entry>      
    {% end %}

    {% raw loginBar %}
  </body>
</html>
